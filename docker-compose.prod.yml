# Production deployment configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
version: '3.8'

services:
  novita-gpu-api:
    # Use pre-built image in production
    image: novita-gpu-instance-api:${IMAGE_TAG:-latest}
    
    # Production environment overrides
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    
    # Production volume configuration
    volumes:
      # Use named volume for logs in production
      - novita-logs-prod:/app/logs
    
    # Production restart policy
    restart: always
    
    # Production resource limits (more restrictive)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      # Production deployment configuration
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        order: stop-first
    
    # Production health check (more frequent)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    
    # Production logging (structured)
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=novita-gpu-api,environment=production"

volumes:
  novita-logs-prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/novita-gpu-api