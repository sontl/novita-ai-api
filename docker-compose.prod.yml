# Production deployment configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
version: '3.8'

services:
  novita-gpu-api:
    # Use pre-built image in production
    image: novita-gpu-instance-api:${IMAGE_TAG:-latest}
    
    # Production environment overrides
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    
    # Production volume configuration
    volumes:
      # Use named volume for logs in production
      - novita-logs-prod:/app/logs
    
    # Production restart policy - CRITICAL: use restart instead of deploy for Docker Compose
    restart: always
    
    # Production health check (more lenient for stability)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    
    # Production logging (structured)
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=novita-gpu-api,environment=production"

volumes:
  novita-logs-prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs