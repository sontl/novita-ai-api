# Development override configuration
# This file is automatically loaded by docker-compose for development
version: '3.8'

services:
  novita-gpu-api:
    build:
      target: build
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    volumes:
      # Mount source code for development
      - ./src:/app/src:ro
      - ./package*.json:/app/
      # Development logs
      - ./logs:/app/logs
    # Remove read-only restriction for development
    read_only: false
    # Remove security restrictions for easier debugging
    security_opt: []
    # Faster restart for development
    restart: "no"
    # Development resource limits (more generous)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 256M
          cpus: '0.25'